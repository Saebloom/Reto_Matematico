// {% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background-image: url("{% static 'imagen.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .form-container {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 60px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 15px; }
        input {
            width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc;
        }
        button {
            margin-top: 20px; padding: 10px 20px; background: #367730; color: #fff; border: none; border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #002925; }
        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
        }
        .messages .success { color: green; }
        .messages .error { color: red; }
        .messages .warning { color: orange; }
        .messages .info { color: blue; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>
</body>
</html>
